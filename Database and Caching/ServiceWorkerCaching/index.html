<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker Caching Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Service Worker Caching Demo</h1>
  <p>This page demonstrates basic service worker caching for HTML, CSS, and images.</p>
  <img src="logo.gif" alt="Demo GIF" width="120">
  <p id="sw-status"></p>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(reg) {
            document.getElementById('sw-status').textContent = 'Service Worker registered!';
          })
          .catch(function(err) {
            document.getElementById('sw-status').textContent = 'Service Worker registration failed.';
          });
      });
    } else {
      document.getElementById('sw-status').textContent = 'Service Worker not supported.';
    }
  </script>
</body>
</html>
